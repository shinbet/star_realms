
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/game.css">

    <title>Star Realms test</title>
  </head>
  <body>
    <div class="navbar">
      <div class="col" id="nav_status">Not connected</div>
      <div class="col"><button onclick="new_game()">new game</button></div>
    </div>
    <h3 style='color: #ccc;font-size: 30px;'>Not connected</h3>
    <div class="board">
      <div class="player_other">
        <div class="bases" id="bases_other">bases</div>
        <div class="player_info" id="player_other">info</div>
      </div>
      <div class="card-row" id="trade-row">

      </div>
      <div class="player">
        <div class="bases" id="bases_me">bases</div>
        <div class="cards">
          <div class="card-row" id="inplay">inplay</div>
          <div class="card-row" id="hand">hand</div>
        </div>
        <div class="player_info" id="player_me">info</div>
      </div>
    </div>
    <div class="actions"></div>

    <div class="message_holder"></div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="/static/game.js"></script>

  </body>
